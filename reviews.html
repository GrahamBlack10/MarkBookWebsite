    <style>
        body {
            font-family: 'Playfair Display', serif;
            color: #fff;
            position: relative;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
        }

        /* Moving background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image/bghome.jpg') repeat;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            animation: moveBg 60s linear infinite;
        }

        @keyframes moveBg {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 1000px 1000px;
            }
        }

        nav {
            background-color: #272727;
            text-align: center;
            padding: 15px 0;
            display: flex;
            gap: 25px;
            border-bottom: 2px solid #ffd700;
        }

        nav h1 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 700;
            margin-left: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            font-size: 1.2em;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #fff;
            transform: scale(1.05);
        }

        main {
            max-width: 1050px;
            margin: 60px auto;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #ffd700;
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        h2 {
            font-size: 2.5em;
            color: #ffffff;
            text-align: center;
            margin: 40px 0 20px 0;
        }

        .book-row {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .book-text {
            flex: 1 1 500px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 30px;
        }

        .book-text h1 {
            color: #ffd700;
            font-size: 2.6em;
            margin-bottom: 15px;
        }

        .book-text h3 {
            font-size: 1.6em;
            color: #fff;
            margin-bottom: 10px;
        }

        .book-text h4 {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .book-text p {
            font-size: 1.15em;
            line-height: 1.8;
            color: #fff;
        }

        .book-image {
            flex: 1 1 400px;
            max-width: 800px;
            background-color: #111;
            padding: 10px;
            border: 4px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 100px;
        }

        .book-image img {
            width: 100%;
            height: auto;
        }

        .buy-buttons {
            margin-top: 25px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buy-btn {
            background: #ffd700;
            color: black;
            padding: 14px 32px;
            font-weight: 700;
            font-size: 1.05em;
            border-radius: 10px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
            border: 2px solid #e6c200;
            transition:
                background 0.2s ease,
                transform 0.2s ease,
                box-shadow 0.2s ease;
        }

        /* Hover → brighter + lift */
        .buy-btn:hover {
            background: #ffea61;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        /* Pressed → slight dip */
        .buy-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background-color: #272727;
            color: #ffffff;
            text-align: center;
            padding: 25px 0;
            margin-top: 50px;
            font-size: 0.9em;
            border-top: 2px solid #ffd700;
        }

        footer .social-icons img {
            border: none;
            vertical-align: middle;
        }

        footer .social-icons a {
            text-decoration: none;
        }

        @media (max-width: 768px) {

            nav {
                text-align: center;
            }

            nav .container {
                justify-content: center;
            }

            nav h1 {
                width: 100%;
                margin-bottom: 8px;
            }
            .book-image
            {
                margin-left: 0;
                max-width: 1500px;
            }
            .book-row {
                flex-direction: column;
                text-align: center;
            }

            .book-text h1 {
                font-size: 2.1em;
            }
        }
    </style>
